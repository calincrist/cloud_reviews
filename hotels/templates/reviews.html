{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <p>
            Reviews page!
        </p>
        <p>
        	<a href="{% url 'add_review' %}">Create a review.</a>
        </p>
    </div>

    <div class="container-fluid" id='reviews-wrapper'>
    	{% for review in reviews %}
         <div class='col-lg-12 review-nodule jumbotron'>
            <p>Title: <span class='title'>{{ review.title }}</span></p>
    		<p>Location: <span class='location'>{{ review.location }}</span></p>
            <p>Review: <span class='review'>{{ review.description }}</span></p>
            <p>Date Posted: <span class='date'>{{ review.date }}</span></p>
            <p><a href='/review/{{ review.id }}'>Check this review out.</a></p>
        </div>
	   {% endfor %}
    </div>
{% endblock content %}
